<!DOCTYPE html>
<html>
<head>
    <title>CompeteHub</title>
    <meta charset="utf-8">
    <meta name="viewport" content=
    "width=device-width, initial-scale=1">
    <link href=
    "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src=
    "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="/script.js"></script>
</head>
<body>
    <header>
        <h1>CompeteHub</h1>
    </header><br>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Table of
                    matches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Standings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Participants</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div>
            <br>
            <br>
            <div id="round-robin-div"></div>
        </div>
        <div>
            <br>
            <label for="p1-score">Player Score:</label>
            <input type="number" id="p1-score" class=
            "form-control"><br>
            <label for="p2-score">Player Score:</label>
            <input type="number" id="p2-score" class=
            "form-control"><br>
            <button type="button" class="btn btn-primary btn-block"
            id="update-btn" onclick="updateScore()">Update
            Score</button><br>
            <textarea class="form-control" rows="5" id=
            "round-robin-results-div" name="text" placeholder=
            "Place participant names,one per line"></textarea><br>
        </div>
    </div>
    <script type="text/javascript">
    requestAndShowTable();
    </script>
</body>
</html>
