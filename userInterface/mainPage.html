<!DOCTYPE html>
<html>
<head>

<body>

  <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <div class="container-fluid">
      <h1>CompeteHub</h1>
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
      </ul>
    </div>
  </nav>
  <br><br>
  
  <div class="container">
    <div class="row">
      <div class="col">
        <form action="/action_page.php">
          <label for="tournamentName">Tournament Name:</label>
          <input type="text" id="tournamentName" class=
          "form-control">
        </form><br>
        <label for="sel1" class="form-label">Select participation
        type (Teams/Individuals):</label> 
        <select class=
        "form-select" id="sel1" name="sellist1">
          <option value="teams">
            Teams
          </option>
          <option value="individuals">
            Individuals
          </option>
        </select><br>

        <textarea class="form-control" rows="5" id="participants"
        name="text" placeholder=
        "Place participant/teams names, separated by comma"></textarea><br>

        <label for="sel1" class="form-label">Select Type of
        tournament (Round-Robin/Elimination):</label>
        <select class="form-select" id="sel11" name="sellist1">
          <option value="roundRobin">
            Round-Robin
          </option>
          <option value="elimination">
            Elimination
          </option>
        </select><br>
        <label for="sel1" class="form-label">Select
        sport/game:</label> <select class="form-select" id="game"
        onchange="showTextField()">
          <option value="football">
            Football
          </option>
          <option value="vollyball">
            Vollyball
          </option>
          <option value="basketball">
            Basketball
          </option>
          <option value="tennis">
            Tennis
          </option>
          <option value="newGame">
            add new game
          </option>
        </select><br>
        <input id="addGame" type="text" class="form-control"
        placeholder="Enter the name of the sport/game" style=
        "display: none;"><br>
        <label for="date">Select the 'start' date</label>
        <input type="date" id="date"><br>
        <br>
        <label for="date2">Select the 'end' date</label>
        <input type="date" id="date2"><br>
        <br>
        <input type="text" class="form-control" placeholder=
        "Number of days between each stage"><br>
        <div class="d-grid gap-3">
          <button type="button" class=
          "btn btn-primary btn-block">Create</button>
        </div>
      </div>
    </div>
    <div>
      <table id="round-robin-table"></table>
    </div>
    
  </div>
  <script type="text/javascript">
  var res ;
  $.get("https://competehub.azurewebsites.net/randRR", (data, status) => {res = data});
  console.log(res);

  <script>
          function showTextField() {
            var selectBox = document.getElementById("game");
            var selectedValue = selectBox.options[selectBox.selectedIndex].value;
            var textField = document.getElementById("addGame");

            if (selectedValue === "newGame") {
              textField.style.display = "block";
            } else {
              textField.style.display = "none";
            }
          }
          function validateName() {
            let x = document.forms[""]["fname"].value;
            if (x == "") {
              alert("Name must be filled out");
              return false;
            }
          }
  </script>
