<!DOCTYPE html>
<html>
<head>
    <title>CompeteHub</title>
    <meta charset="utf-8">
    <meta name="viewport" content=
    "width=device-width, initial-scale=1">
    <link href=
    "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src=
    "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="/script.js"></script>
</head>
<body>
    <header>
        <h1>CompeteHub</h1>
    </header><br>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Table of
                    matches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Standings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Participants</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row" id="form-container">
            <div class="col">
                <form action="/action_page.php">
                    <label for="tournamentName">Tournament
                    Name:</label> <input type="text" id=
                    "tournamentName" class="form-control">
                </form><br>
                <label for="sel1" class="form-label">Select
                participation type (Teams/Individuals):</label>
                <select class="form-select" id="sel1" name=
                "sellist1">
                    <option value="teams">
                        Teams
                    </option>
                    <option value="individuals">
                        Individuals
                    </option>
                </select><br>
                <label for="sel1" class="form-label">Select Type of
                tournament (Round-Robin/Elimination):</label>
                <select class="form-select" id="sel11" name=
                "sellist1">
                    <option value="roundRobin">
                        Round-Robin
                    </option>
                    <option value="elimination">
                        Elimination
                    </option>
                </select><br>
                <label for="sel1" class="form-label">Select
                sport/game:</label> <select class="form-select" id=
                "game" onchange="showTextField()">
                    <option value="football">
                        Football
                    </option>
                    <option value="vollyball">
                        Vollyball
                    </option>
                    <option value="basketball">
                        Basketball
                    </option>
                    <option value="tennis">
                        Tennis
                    </option>
                    <option value="newGame">
                        add new game
                    </option>
                </select><br>
                <input id="addGame" type="text" class=
                "form-control" placeholder=
                "Enter the name of the sport/game" style=
                "display: none;"><br>
                <textarea class="form-control" rows="5" id=
                "participants" name="text" placeholder=
                "Place participant names,one per line"></textarea><br>

                <label for="number-of-teams">Or number of
                teams</label> <input type="text" name=
                "number-of-teams" id="number-of-teams" value=""
                placeholder="Enter an integer of teams"><br>
                <br>
                <label for="date">Select the 'start' date</label>
                <input type="date" id="date"><br>
                <br>
                <label for="date2">Select the 'end' date</label>
                <input type="date" id="date2"><br>
                <br>
                <input type="text" class="form-control"
                placeholder="Number of days between each stage"><br>

                <button type="button" class=
                "btn btn-primary btn-block" id=
                "create-btn">Create</button>
            </div>
        </div><br>
        <br>
        <div>
            <div id="round-robin-div"></div>
            <div>
                <button onclick='location.reload();' class=
                "btn btn-secondary">Reset</button>
            </div>
        </div>
    </div>
    <script>
         function showTextField() {
           var selectBox = document.getElementById("game");
           var selectedValue = selectBox.options[selectBox.selectedIndex].value;
           var textField = document.getElementById("addGame");

           if (selectedValue === "newGame") {
             textField.style.display = "block";
           } else {
             textField.style.display = "none";
           }
         }
         function validateName() {
           let x = document.forms[""]["fname"].value;
           if (x == "") {
             alert("Name must be filled out");
             return false;
           }
         }
    </script>
</body>
</html>
