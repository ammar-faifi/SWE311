<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Team</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        h1 { color: #000000; font-family: "Monaco", monospace;}
    </style>

</head>

<body>
    <header><h1>competeHub</h1></header>

    <br><br><br>

    <div class="container" m-5>

        <label for="teamName">Team name:</label>
        <input type="text" id="teamName" class="form-control">

        <br><br>
    
        <label for="teamMembers">Enter team members:</label>
        <textarea  class="form-control" rows="5" id="teamMembers"
            name="text" placeholder=
            "One per line"></textarea>

            <br><br>
            <div class="d-grid gap-3">
                <button type="button" class="btn btn-primary btn-block">Create Team</button>
            </div>

    </div>

    
    
</body>
</html>
