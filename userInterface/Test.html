<!DOCTYPE html>
<html>
  <head>
    <title>Tournament Bracket</title>
    <style>
      .tournament-bracket {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }

      .round {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0 20px;
      }

      .match {
        display: flex;
        flex-direction: row;
        align-items: center;
        margin: 10px;
      }

      .team {
        background-color: #e6e6e6;
        padding: 10px;
        border-radius: 5px;
        margin: 5px;
        cursor: pointer;
      }

      .team.winner {
        background-color: #6db65b;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="tournament-bracket">
      <div class="round">
        <div class="match">
          <div class="team">Team 1</div>
          <div class="team">Team 2</div>
        </div>
        <div class="match">
          <div class="team">Team 3</div>
          <div class="team">Team 4</div>
        </div>
      </div>
      <div class="round">
        <div class="match">
          <div class="team">Winner 1</div>
          <div class="team">Winner 2</div>
        </div>
      </div>
      <div class="round">
        <div class="match">
          <div class="team">Champion</div>
        </div>
      </div>
    </div>

    <script>
      // Get all the team elements
      const teams = document.querySelectorAll('.team');

      // Add a click event listener to each team
      teams.forEach((team) => {
        team.addEventListener('click', () => {
          // Get the parent match and round elements
          const match = team.parentNode;
          const round = match.parentNode;

          // Remove the 'winner' class from all the teams in the match
          match.querySelectorAll('.team').forEach((team) => {
            team.classList.remove('winner');
          });

          // Add the 'winner' class to the clicked team
          team.classList.add('winner');

          // Check if this match is the final match
          if (round.nextElementSibling === null) {
            alert(`The winner is ${team.textContent}!`);
          }
        });
      });
    </script>
  </body>
</html>
